<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global.css">
    <title>Nourriture Delicieuse</title>
</head>
<body>
    <div class="fixed">
        <header>
            <a href="index.html">
                <img src="img/Nourriture-Delicieuse.png" alt="Nourriture Delicieuse" class="logo">
            </a>
            <h1>Nourriture Delicieuse</h1>
        </header>
        <nav>
            <a href="menu-food.html" class="nav-item">Menú Platillos</a>
            <a href="menu-drinks.html" class="nav-item">Menú Bebidas</a>
            <a href="#" class="nav-item">Reseñas</a>
            <a href="#" class="nav-item">Mapa</a>
            <a href="us.html" class="nav-item">Sobre Nosotros</a>
        </nav>
    </div>
        
    <div class="banner-home"></div>

    <h2>Menús</h2>
    <div class="cards-container">
        <div class="card-menu">
            <img src="img/menu-drinks.jpg" alt="Menú Bebidas" class="img-menu">
            <h3 class="card-menu__h3">Menú Platillos</h3>
            <button class="card-menu__button">
                <a href="menu-food.html" class="card-menu__button-a">Ver más</a>
            </button>
        </div>
        <div class="card-menu">
            <img src="img/menu-food.jpg" alt="Menú Bebidas" class="img-menu">
            <h3 class="card-menu__h3">Menú Bebidas</h3>
            <button class="card-menu__button">
                <a href="menu-drinks.html" class="card-menu__button-a">Ver más</a>
            </button>
        </div>
    </div>
    
    <div class="reviews-container">
        <h2>Reseñas</h2>
        <!--Carrusel de reseñas-->
        <div class="carousel">
            <button id="retroceder">
                <img src="icons/arrow-left.svg" alt="retroceder">
            </button>
            <div id="imagen">
                <img src="img/food1.jpg" style="display: none;">
                <img src="img/food2.jpg" style="display: none;">
                <img src="img/menu-drinks.jpg" style="display: none;">
                <img src="img/menu-food.jpg" style="display: none;">
                <img src="img/food1.jpg" style="display: none;">
                <img src="img/food2.jpg" style="display: none;">
                <img src="img/menu-drinks.jpg" style="display: none;">
            </div>
            <button id="avanzar">
                <img src="icons/arrow-right.svg" alt="avanzar">
            </button>
        </div>
        <div class="controles">
            <button id="play">
                <img src="icons/play.svg" alt="play">
            </button>
            <button id="stop" disabled>
                <img src="icons/stop.svg" alt="stop">
            </button>
        </div>
    </div>

    <h2>Encuéntranos en el Mapa ;)</h2>
    <div class="map-container">
        <!--Mapa-->
        <center>
            <h4>Aquí pon el Mapa Antonio</h4>
            <!-- que tenga el width del 100%, y height de 400 o 500px pa' que se vea bonito-->
        </center>
    </div>

    <h2>Sobre Nosotros</h2>
    <center>
        <a href="us.html" class="about-us-container">
            <div class="two-items w-50">
                <img src="img/m.jpg" alt="Misión" class="img-v-m">
                <img src="img/v.jpg" alt="Visión" class="img-v-m">
            </div>
            <div class="w-50">
                <img src="img/h.jpg" alt="Historia" class="img-h">
            </div>
        </a>
    </center>

    <footer>
        <div class="footer-logo">
            <img src="img/Nourriture-Delicieuse.png" alt="Nourriture Delicieuse" class="logo">
            <h1>Nourriture Delicieuse</h1>
        </div>
        <div class="flex">
            <div class="footer-items w-50">
                <p>menu</p>
            </div>
            <div class="footer-contact w-50">
                <p>facebook</p>
            </div>
        </div>
    </footer>
    <div class="copy">&copy; Nourriture Delicieuse 2023</div>

    <script src="functions.js"></script>
</body>
</html>
